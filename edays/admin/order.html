<!DOCTYPE html>
<html lang="en">

 	<head>

		<title>E-day Shop</title>
 		<link href="../img/icons/online_shopping.png" rel="shortcut icon" type="image/x-icon">

<body>

				</div> <!-- logo -->

					</div>

							</tr>

<!DOCTYPE html>
<html lang="en">

 	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Kamran Mubarik">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>E-day Shop</title>
 		<link href="../img/icons/online_shopping.png" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
 	</head>
<body>

	<header>
		<div class="container">
			<div class="brand">
				<div class="logo">
					<a href="index.html">
						<img src="../img/icons/online_shopping.png">
						<div class="logo-text">
							<p class="big-logo">E_Day</p>
							<p class="small-logo">shop</p>
						</div>
					</a>
				</div> <!-- logo -->
				<div class="shop-icon">
					<div class="dropdown">
						<img src="../img/icons/account.png">
						<div class="dropdown-menu">
							<ul>
								<li><a id="logout" href="#">Logout</a></li>
							</ul>
						</div>
					</div>
				</div> <!-- shop icons -->
			</div> <!-- brand -->
		</div> <!-- container -->
	</header> <!-- header -->

	<main>
		
		<div class="main-content">
			<div class="sidebar">
				<h3>Menu</h3>
				<ul>
					<li><a  href="index.html">Users</a></li>
					<li><a href="order.html">Order</a></li>
					<li><a class="active" href="product.html">Product</a></li>
					<li><a href="category.html">Category</a></li>
					<li><a href="stock.html">Stock</a></li>
				</ul>				
			</div>
			<div class="content">
				<h3>Product</h3>
				<div class="content-data">
					<div class="content-form">
						<form>
							<h4>Add Product</h4>
							<div class="form-inline">
								<div class="form-group">
									<label>Product Name</label>
									<input id="name" type="text" name="pname">
								</div>
								<div class="form-group">
									<label>Price</label>
									<input id="price" type="text" name="price">
								</div>
							</div>
							<div class="form-group">
								<label>Short Description</label>
								<input id="short_description" type="text" name="sdesc">
							</div>
							<div class="form-group">
								<label>Long Description</label>
								<textarea id="long_description" style="resize:none" name="ldesc" rows="3"></textarea>
							</div>
							<div class="form-inline">
								<div class="form-group">
									<label>Category</label>
									<select name="category" id="category" form="carform">
									</select>
								</div>
								<div class="form-group">
									<label>Images</label>
									<input id="image" type="file" name="image" multiple>
								</div>
							</div>			
							<div class="error" id="error" style="color: red;"></div>									
							<div class="form-group">
								<label></label>
								<input type="submit" class="add_btn" name="addProduct" value="Add Product">
							</div>
						</form>
					</div>
					<div class="content-detail">
						<h4>All Products</h4>
						<table>
							<thead>
								<tr>
									<th>Product</th>
									<th>Price</th>
									<th>Category</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody id="table_body">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>		

	</main> <!-- Main Area -->

	<footer>
		<div class="container">
			<div class="footer-bar">
				<div class="copyright-text">
					<p>Copryright 2024 - All Rights Reserved</p>
				</div>
			</div> <!-- Footer Bar -->
		</div>
	</footer> <!-- Footer Area -->
	<script src="../admin/js/products.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

 	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Kamran Mubarik">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>E-day Shop</title>
 		<link href="../img/icons/online_shopping.png" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
 	</head>
<body>

	<header>
		<div class="container">
			<div class="brand">
				<div class="logo">
					<a href="index.html">
						<img src="../img/icons/online_shopping.png">
						<div class="logo-text">
							<p class="big-logo">E_Day</p>
							<p class="small-logo">shop</p>
						</div>
					</a>
				</div>
				<div class="shop-icon">
					<div class="dropdown">
						<img src="../img/icons/account.png">
						<div class="dropdown-menu">
							<ul>
								<li><a id="logout" href="#">Logout</a></li>
							</ul>
						</div>
					</div>
				</div> 
			</div>
		</div> 
	</header>

	<main>
		
		<div class="main-content">
			<div class="sidebar">
				<h3>Menu</h3>
				<ul>
					<li><a  href="index.html">Users</a></li>
					<li><a href="order.html">Order</a></li>
					<li><a href="product.html">Product</a></li>
					<li><a class="active" href="category.html">Category</a></li>
					<li><a href="stock.html">Stock</a></li>
				</ul>				
			</div>
			<div class="content">
				<h3>Catogories</h3>
				<div class="content-data">
					<div class="content-form">
						<form>
							<h4>Add Category</h4>
							<div class="form">
								<div class="form-group">
									<label>Category Name</label>
									<input id="category_input" type="text" name="cat_name">
								</div>
							</div>					
							<div class="error" id="error" style="color: red;"></div>					
							<div class="form-group">
								<label></label>
								<input type="submit" class="add_btn" name="addCategory" value="Add Category">
							</div>
						</form>
					</div>
					<div class="content-detail">
						<h4>All Categories</h4>
						<table>
							<thead>
								<tr>
									<th>Category ID</th>
									<th>Name</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody id="table_body">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>		

	</main> <!-- Main Area -->

	<footer>
		<div class="container">
			<div class="footer-bar">
				<div class="copyright-text">
					<p>Copryright 2024 - All Rights Reserved</p>
				</div>
			</div> <!-- Footer Bar -->
		</div>
	</footer> <!-- Footer Area -->
	<script src="../admin/js/categories.js"></script>
</body>


</html>
